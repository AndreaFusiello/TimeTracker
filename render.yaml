services:
  - type: web
    name: timetracker-pro
    env: node
    plan: free
    buildCommand: npm install && npm run build && mkdir -p dist/uploads && cp -r shared dist/
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: timetracker-db
          property: connectionString
      - key: SESSION_SECRET
        value: ed41a3c1265f4ac7256ef8525ff25c6d48001c59d21fd7ec851e9b9747a9dec1
      - key: REPLIT_DOMAINS
        value: timetracker-pro.onrender.com
      - key: ISSUER_URL
        value: https://replit.com/oidc
      - key: REPL_ID
        value: 4773ff5a-41ca-4f96-8c8b-3f9ff4f18b87

databases:
  - name: timetracker-db
    databaseName: timetracker
    user: timetracker_user
    plan: free